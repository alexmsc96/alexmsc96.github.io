<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <header>
        <h1>Get weather informations from around the world!</h1>
    </header>
    <form>
        <input class="city-input" type="text" required>
        <button class="weather-btn" type="submit"><i class="fas fa-plus-square"></i></button>
    </form>
    <div class="weather-info">
        <div class="city-name"><p></p></div>
        <div class="temperature"><p></p></div>
        <div class="description"><p></p></div>
        <div><img class="icon hide" src="" alt="weather icon"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
