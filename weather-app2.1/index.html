<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="accept-location">please allow us to get your location</div>
    <div class="main hide">
      <section class="main-left">
        <div><img class="weather-icon" src="" alt="weather" /></div>
        <div class="description">-</div>
        <div class="city-name"></div>
        <div class="day"></div>
        <div class="temperature">- °C</div>
        <input class="city-input" type="text" placeholder="Change Location" />
      </section>
      <section class="main-right">
        <div>
          <div class="icons">
            <img src="./images/drop.png" alt="humidity" />
            <p class="humidity">-<br />-</p>
          </div>
          <div class="icons">
            <img src="./images/air.png" alt="pressure" />
            <p class="pressure">-e<br />-</p>
          </div>
          <div class="icons">
            <img src="./images/wind.png" alt="wind" />
            <p class="wind">-<br />-</p>
          </div>
          <div class="icons">
            <img src="./images/celsius.png" alt="feel-like" />
            <p class="feels-like">-<br />-</p>
          </div>
        </div>
      </section>
    </div>
    <footer class="footer hide">
      <div class="day-weather">
        <div class="day-1"><p>-</p></div>
        <div class="day-1-temperature">-°C</div>
        <p class="day-1-feel">- °C</p>
      </div>
      <div class="day-weather">
        <div class="day-2"><p>-</p></div>
        <div class="day-2-temperature">- °C</div>
        <p class="day-2-feel">- °C</p>
      </div>
      <div class="day-weather">
        <div class="day-3"><p>-</p></div>
        <div class="day-3-temperature">- °C</div>
        <p class="day-3-feel">- °C</p>
      </div>
      <div class="day-weather">
        <div class="day-4"><p>-</p></div>
        <div class="day-4-temperature">- °C</div>
        <p class="day-4-feel">- °C</p>
      </div>
      <div class="day-weather">
        <div class="day-5"><p>-</p></div>
        <div class="day-5-temperature">- °C</div>
        <p class="day-5-feel">- °C</p>
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
