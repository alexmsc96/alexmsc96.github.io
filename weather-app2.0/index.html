<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Weather App</title>
</head>
<body>
    <div class="main">
        <section class="main-left">
            <div><img src="weather.png" alt="weather"></div>
            <div class="description">Fog</div>
            <div class="city-name">Here can be your city!</div>
            <div class="temperature">20 °C</div>
            <input class="city-input" type="text" placeholder="Change Location">
        </section>
        <section class="main-right">
            <div>
                <div class="icons">
                    <img src="drop.png" alt="">
                    <p class="humidity">Humidity<br>50%</p>
                </div>
                <div class="icons">
                    <img src="air.png" alt="">
                    <p class="pressure">Air Pressure<br>1009.483 PS</p>
                </div>
                <div class="icons">
                    <img src="wind.png" alt="">
                    <p class="wind">Wind Speed<br>1.4 km/h</p>
                </div>
            </div>
        </section>
    </div> 
        <footer>
            <div class="day-weather">
                <div class="day-1"><p>Tomorrow</p></div>
                <div class="day-1-temperature">20 °C</div>
                <p class="day-1-feel">feels like 20 °C</p>
            </div>
            <div class="day-weather">
                <div class="day-2"><p>Tomorrow+1</p></div>
                <div class="day-2-temperature">20 °C</div>
                <p class="day-2-feel">feels like 20 °C</p>
            </div>
            <div class="day-weather">
                <div class="day-3"><p>Tomorrow+2</p></div>
                <div class="day-3-temperature">20 °C</div>
                <p class="day-3-feel">feels like 20 °C</p>
            </div>
            <div class="day-weather">
                <div class="day-4"><p>Tomorrow+3</p></div>
                <div class="day-4-temperature">20 °C</div>
                <p class="day-4-feel">feels like 20 °C</p>
            </div>
            <div class="day-weather">
                <div class="day-5"><p>Tomorrow+4</p></div>
                <div class="day-5-temperature">20 °C</div>
                <p class="dat-5-feel">feels like 20 °C</p>
            </div>
        </footer>
        <script src="script.js"></script>
</body>
</html>
